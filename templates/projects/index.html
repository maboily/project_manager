{% extends 'base.html' %}

{% block content %}
    <h1>Projects listing</h1>

    <a href="{% url 'projects.add' %}">Add new project</a>

    <table>
        <thead>
            <tr>
                <th>Project name</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for project in projects %}
                <tr>
                    <td>{{ project.name }}</td>
                    <td>
                        <a href="{% url 'projects.edit' project.id %}">Edit</a>
                        <a href="{% url 'projects.delete' project.id %}">Delete</a>
                        <a href="{% url 'projects.view' project.id %}">View</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
